name: flutter_frigate_user_app
description: User app for Frigate Security Device

version: 0.2.1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_messaging: ^12.0.1
  http: ^0.13.5
  shared_preferences: ^2.0.15
  vibration: ^1.2.2
  flutter_secure_storage: ^5.1.0
  flutter_local_notifications: ^9.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
flutter:
  uses-material-design: true
  fonts:
    - family:  icomoon
      fonts:
      - asset: fonts/icomoon.ttf
  assets:
    - images/logo.png
    - images/dozor_r.png
